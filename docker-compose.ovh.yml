# ================================================================
# OTT - Docker Compose OVH VPS
# ================================================================
# Configuration optimisée pour OVH VPS (production)
# API PHP + PostgreSQL + Redis
# ================================================================

version: '3.8'

services:
  # =============================================================
  # API Backend PHP
  # =============================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ott-api-ovh
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-ott}
      - DB_USER=${DB_USER:-ott_user}
      - DB_PASSWORD=${DB_PASSWORD:-ott_password}
      - DB_PASS=${DB_PASSWORD:-ott_password}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - APP_ENV=production
      - APP_DEBUG=false
      - CORS_ALLOWED_ORIGINS=https://ymora.github.io,https://ott-dashboard.onrender.com,https://votre-domaine.ovh
    volumes:
      # Mode production : pas de montage du code source
      - ./logs:/var/log/apache2:rw
      - ./hardware:/var/www/html/hardware:rw
      - ./.env.production:/var/www/html/.env.local:ro
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - ott-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api.php/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # =============================================================
  # Base de données PostgreSQL
  # =============================================================
  db:
    image: postgres:15-alpine
    container_name: ott-db-ovh
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_NAME:-ott}
      - POSTGRES_USER=${DB_USER:-ott_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-ott_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups:rw
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
    ports:
      - "127.0.0.1:5432:5432"  # Local uniquement
    networks:
      - ott-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ott_user} -d ${DB_NAME:-ott}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # =============================================================
  # Cache Redis
  # =============================================================
  redis:
    image: redis:7-alpine
    container_name: ott-redis-ovh
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"  # Local uniquement
    volumes:
      - redis_data:/data
    networks:
      - ott-network
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}

  # =============================================================
  # Nginx Reverse Proxy (SSL/TLS)
  # =============================================================
  nginx:
    image: nginx:alpine
    container_name: ott-nginx-ovh
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx:rw
    depends_on:
      - api
    networks:
      - ott-network

# =============================================================
# Volumes persistants
# =============================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# =============================================================
# Réseau
# =============================================================
networks:
  ott-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
