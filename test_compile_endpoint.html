<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Compilation Firmware</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .log {
            background: #000;
            color: #0f0;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .error {
            color: #f00;
        }
        .success {
            color: #0f0;
        }
        .warning {
            color: #ff0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        input {
            padding: 8px;
            margin: 5px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Test Compilation Firmware</h1>
    
    <div class="section">
        <h2>Configuration</h2>
        <label>API URL: <input type="text" id="apiUrl" value="http://localhost:8000/api.php"></label><br>
        <label>Token JWT: <input type="text" id="token" placeholder="Collez votre token JWT ici"></label><br>
        <label>Firmware ID: <input type="number" id="firmwareId" placeholder="ID du firmware √† compiler"></label><br>
        <button onclick="testConnection()">Tester la connexion</button>
        <button onclick="listFirmwares()">Lister les firmwares</button>
        <button onclick="startCompilation()">D√©marrer la compilation</button>
    </div>
    
    <div class="section">
        <h2>Logs</h2>
        <div id="logs" class="log"></div>
    </div>
    
    <script>
        const logsEl = document.getElementById('logs');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString('fr-FR');
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : '';
            logsEl.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            logsEl.scrollTop = logsEl.scrollHeight;
        }
        
        function clearLogs() {
            logsEl.innerHTML = '';
        }
        
        async function testConnection() {
            clearLogs();
            const apiUrl = document.getElementById('apiUrl').value;
            const token = document.getElementById('token').value;
            
            if (!token) {
                log('‚ùå Token manquant', 'error');
                return;
            }
            
            log('üîç Test de connexion...');
            
            try {
                const response = await fetch(`${apiUrl}/firmwares`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log('‚úÖ Connexion r√©ussie', 'success');
                    log(`   ${data.firmwares?.length || 0} firmware(s) trouv√©(s)`);
                } else {
                    log(`‚ùå Erreur HTTP ${response.status}`, 'error');
                    const text = await response.text();
                    log(`   ${text}`);
                }
            } catch (err) {
                log(`‚ùå Erreur: ${err.message}`, 'error');
            }
        }
        
        async function listFirmwares() {
            clearLogs();
            const apiUrl = document.getElementById('apiUrl').value;
            const token = document.getElementById('token').value;
            
            if (!token) {
                log('‚ùå Token manquant', 'error');
                return;
            }
            
            log('üìã Liste des firmwares...');
            
            try {
                const response = await fetch(`${apiUrl}/firmwares`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log('‚úÖ Firmwares r√©cup√©r√©s', 'success');
                    
                    if (data.firmwares && data.firmwares.length > 0) {
                        data.firmwares.forEach(fw => {
                            log(`   - ID: ${fw.id}, Version: ${fw.version}, Status: ${fw.status || 'N/A'}`);
                        });
                        
                        // Pr√©-remplir le champ firmwareId avec le premier firmware pending_compilation
                        const pending = data.firmwares.find(fw => fw.status === 'pending_compilation');
                        if (pending) {
                            document.getElementById('firmwareId').value = pending.id;
                            log(`   ‚úÖ Firmware ID ${pending.id} (v${pending.version}) s√©lectionn√© pour compilation`, 'success');
                        }
                    } else {
                        log('   Aucun firmware trouv√©', 'warning');
                    }
                } else {
                    log(`‚ùå Erreur HTTP ${response.status}`, 'error');
                    const text = await response.text();
                    log(`   ${text}`);
                }
            } catch (err) {
                log(`‚ùå Erreur: ${err.message}`, 'error');
            }
        }
        
        function startCompilation() {
            clearLogs();
            const apiUrl = document.getElementById('apiUrl').value;
            const token = document.getElementById('token').value;
            const firmwareId = document.getElementById('firmwareId').value;
            
            if (!token) {
                log('‚ùå Token manquant', 'error');
                return;
            }
            
            if (!firmwareId) {
                log('‚ùå Firmware ID manquant', 'error');
                return;
            }
            
            log('üî® D√©marrage de la compilation...');
            log(`   Firmware ID: ${firmwareId}`);
            log(`   URL: ${apiUrl}/firmwares/compile/${firmwareId}`);
            
            const tokenEncoded = encodeURIComponent(token);
            const sseUrl = `${apiUrl}/firmwares/compile/${firmwareId}?token=${tokenEncoded}`;
            
            log(`   Connexion SSE: ${sseUrl.substring(0, 100)}...`);
            
            const eventSource = new EventSource(sseUrl);
            
            eventSource.onopen = () => {
                log('‚úÖ Connexion SSE √©tablie', 'success');
            };
            
            eventSource.onmessage = (event) => {
                if (!event.data || event.data.trim() === '' || event.data.trim().startsWith(':')) {
                    return; // Ignorer les keep-alive
                }
                
                try {
                    const data = JSON.parse(event.data);
                    
                    if (data.type === 'log') {
                        const level = data.level || 'info';
                        const icon = level === 'error' ? '‚ùå' : level === 'warning' ? '‚ö†Ô∏è' : level === 'info' ? '‚ÑπÔ∏è' : 'üìù';
                        log(`${icon} ${data.message}`, level);
                    } else if (data.type === 'progress') {
                        log(`üìä Progression: ${data.progress}%`, 'info');
                    } else if (data.type === 'success') {
                        log(`‚úÖ ${data.message}`, 'success');
                        eventSource.close();
                    } else if (data.type === 'error') {
                        log(`‚ùå ${data.message}`, 'error');
                        eventSource.close();
                    }
                } catch (err) {
                    log(`‚ö†Ô∏è Erreur parsing message: ${err.message}`, 'warning');
                    log(`   Donn√©es brutes: ${event.data}`);
                }
            };
            
            eventSource.onerror = (err) => {
                log(`‚ùå Erreur SSE: ${err.message || 'Connexion interrompue'}`, 'error');
                log(`   ReadyState: ${eventSource.readyState} (0=CONNECTING, 1=OPEN, 2=CLOSED)`);
                
                if (eventSource.readyState === EventSource.CLOSED) {
                    log('   La connexion est ferm√©e. V√©rifiez les logs serveur.', 'warning');
                }
            };
        }
    </script>
</body>
</html>
