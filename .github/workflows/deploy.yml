name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build & export static site
        run: bash scripts/deploy/export_static.sh
        env:
          NEXT_PUBLIC_API_URL: https://ott-jbln.onrender.com
          NEXT_PUBLIC_ENABLE_DEMO_RESET: 'false'
          NEXT_STATIC_EXPORT: 'true'
          NEXT_PUBLIC_BASE_PATH: '/OTT'
          NODE_ENV: 'production'
      
      - name: Verify build output
        run: |
          echo "Contenu du dossier out/:"
          ls -la out/ | head -20
          if [ ! -f "out/index.html" ]; then
            echo "ERREUR: index.html non trouvé dans out/"
            exit 1
          fi
          # Vérifier que le fichier index.html contient bien l'application
          if ! grep -q "OTT Dashboard" out/index.html; then
            echo "ERREUR: index.html ne contient pas l'application"
            exit 1
          fi
      
      - name: Ensure .nojekyll exists
        run: touch out/.nojekyll
      
      - name: Clean output directory
        run: |
          # Supprimer README.md s'il existe dans out/ (pour éviter que GitHub Pages le serve)
          if [ -f "out/README.md" ]; then
            rm out/README.md
          fi
          # Déplacer les fichiers HTML de documentation dans un sous-dossier pour éviter les conflits
          if [ -d "out" ]; then
            mkdir -p out/docs
            for doc in DOCUMENTATION_PRESENTATION.html DOCUMENTATION_DEVELOPPEURS.html DOCUMENTATION_COMMERCIALE.html; do
              if [ -f "out/$doc" ]; then
                mv "out/$doc" "out/docs/$doc"
                echo "✅ $doc déplacé dans out/docs/"
              fi
            done
          fi
          # Vérifier que index.html existe et contient l'application
          if [ -f "out/index.html" ]; then
            echo "✅ index.html trouvé"
            # Vérifier que index.html contient bien l'application React
            if ! grep -q "OTT Dashboard\|root\|__next" out/index.html; then
              echo "⚠️  index.html ne semble pas contenir l'application React"
            fi
          else
            echo "❌ ERREUR: index.html manquant"
            exit 1
          fi
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

