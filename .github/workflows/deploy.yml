name: Deploy Next.js to GitHub Pages

on:
  # D√©clencher automatiquement sur chaque push vers main
  push:
    branches: [main]
  # OPTIMISATION: Ne d√©clencher que sur workflow_dispatch (manuel) pour √©conomiser les minutes
  # D√©commentez la ligne push si vous voulez un d√©ploiement automatique
  # push:
  #   branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # D√âSACTIV√â: cache npm pour forcer un rebuild complet et √©viter les probl√®mes de synchronisation
          # cache: 'npm'
      
      # Nettoyer compl√®tement avant le build pour √©viter les probl√®mes de cache
      - name: Clean build artifacts
        run: |
          echo "üßπ Nettoyage complet des artefacts de build..."
          rm -rf .next
          rm -rf out
          rm -rf node_modules/.cache
          rm -rf .cache
          echo "‚úÖ Nettoyage termin√©"
      
      - name: Clear npm cache
        run: npm cache clean --force
      
      - name: Install dependencies
        run: npm ci --no-audit --no-fund --legacy-peer-deps
      
      - name: Generate SUIVI_TEMPS_FACTURATION.md
        run: |
          chmod +x scripts/deploy/generate_time_tracking.sh
          bash scripts/deploy/generate_time_tracking.sh
      
      - name: Build & export static site
        run: |
          chmod +x scripts/deploy/export_static.sh
          bash scripts/deploy/export_static.sh
        env:
          NEXT_PUBLIC_API_URL: https://ott-jbln.onrender.com
          NEXT_PUBLIC_ENABLE_DEMO_RESET: 'false'
          NEXT_STATIC_EXPORT: 'true'
          NEXT_PUBLIC_BASE_PATH: '/OTT'
          NODE_ENV: 'production'
          # Forcer la r√©g√©n√©ration compl√®te
          NEXT_TELEMETRY_DISABLED: '1'
          # S'assurer que Next.js ne cache pas
          NEXT_PRIVATE_STANDALONE: 'true'
          # Ajouter le commit SHA pour forcer de nouveaux hash de fichiers JS
          GITHUB_SHA: ${{ github.sha }}
          COMMIT_SHA: ${{ github.sha }}
      
      - name: Copy SUIVI_TEMPS to out root
        run: |
          echo "üìã Copie de SUIVI_TEMPS_FACTURATION.md √† la racine de out/..."
          if [ -f "public/docs/SUIVI_TEMPS_FACTURATION.md" ]; then
            cp public/docs/SUIVI_TEMPS_FACTURATION.md out/SUIVI_TEMPS_FACTURATION.md
            echo "‚úÖ SUIVI_TEMPS_FACTURATION.md copi√© √† la racine de out/"
          else
            echo "‚ö†Ô∏è  SUIVI_TEMPS_FACTURATION.md non trouv√© dans public/docs/"
          fi
      
      - name: Verify build output
        run: |
          echo "üìã Contenu du dossier out/:"
          ls -la out/ | head -20
          echo ""
          
          # V√©rifier sp√©cifiquement que SUIVI_TEMPS_FACTURATION.md est pr√©sent
          if [ -f "out/SUIVI_TEMPS_FACTURATION.md" ]; then
            echo "‚úÖ SUIVI_TEMPS_FACTURATION.md trouv√© dans out/ ($(wc -c < out/SUIVI_TEMPS_FACTURATION.md) bytes)"
            head -5 out/SUIVI_TEMPS_FACTURATION.md
          else
            echo "‚ö†Ô∏è  SUIVI_TEMPS_FACTURATION.md manquant dans out/ (non bloquant)"
          fi
          echo ""
          
          # Utiliser le script de v√©rification d√©di√©
          chmod +x scripts/deploy/verify-build.sh
          bash scripts/deploy/verify-build.sh out
      
      - name: Ensure .nojekyll exists
        run: touch out/.nojekyll
      
      # Supprimer le service worker du build pour √©viter tout probl√®me de cache
      - name: Remove service worker from build
        run: |
          if [ -f "out/sw.js" ]; then
            echo "üóëÔ∏è  Suppression du service worker du build..."
            rm -f out/sw.js
            echo "‚úÖ Service worker supprim√©"
          else
            echo "‚ÑπÔ∏è  Service worker non trouv√© (d√©j√† supprim√© ou absent)"
          fi
      
      # Copier le fichier _headers pour GitHub Pages
      - name: Copy _headers file for GitHub Pages
        run: |
          if [ -f "public/_headers" ]; then
            echo "üìã Copie du fichier _headers..."
            cp public/_headers out/_headers
            echo "‚úÖ Fichier _headers copi√©"
          else
            echo "‚ö†Ô∏è  Fichier _headers non trouv√© dans public/"
          fi
      
      # V√©rifier et mettre √† jour la version du service worker
      - name: Update service worker version
        run: |
          if [ -f "out/sw.js" ]; then
            echo "üìã Mise √† jour version service worker..."
            # G√©n√©rer une version unique bas√©e sur le timestamp et le commit SHA
            BUILD_TIMESTAMP=$(date +%s)
            COMMIT_SHA=$(git rev-parse --short HEAD)
            NEW_VERSION="v3.1.$(echo $BUILD_TIMESTAMP | tail -c 4)"
            echo "  Nouvelle version: $NEW_VERSION (commit: $COMMIT_SHA)"
            
            # Mettre √† jour la version dans le service worker
            sed -i "s/const CACHE_VERSION = '.*'/const CACHE_VERSION = '$NEW_VERSION'/" out/sw.js
            sed -i "s/CACHE_VERSION = '.*'/CACHE_VERSION = '$NEW_VERSION'/" out/sw.js
            
            # V√©rifier que la mise √† jour a fonctionn√©
            if grep -q "CACHE_VERSION = '$NEW_VERSION'" out/sw.js; then
              echo "‚úÖ Service worker mis √† jour avec version $NEW_VERSION"
              grep -E "CACHE_VERSION" out/sw.js | head -1
            else
              echo "‚ö†Ô∏è  Impossible de mettre √† jour la version du service worker"
            fi
          else
            echo "‚ö†Ô∏è  Service worker non trouv√© dans out/"
          fi
      
      # CRITIQUE: Cr√©er la structure OTT/ pour que GitHub Pages serve correctement
      # GitHub Pages cherche un dossier OTT/ √† la racine pour servir ymora.github.io/OTT
      # IMPORTANT: Cette √©tape doit √™tre faite AVANT les v√©rifications
      - name: Create OTT directory structure for GitHub Pages
        run: |
          echo "üìÅ Cr√©ation de la structure OTT/ pour GitHub Pages..."
          
          # V√©rifier d'abord que index.html existe √† la racine (avant d√©placement)
          if [ ! -f "out/index.html" ]; then
            echo "‚ùå ERREUR: index.html manquant dans out/ avant d√©placement"
            exit 1
          fi
          
          # V√©rifier que index.html contient bien l'application React
          if ! grep -q "OTT Dashboard\|root\|__next" out/index.html; then
            echo "‚ö†Ô∏è  index.html ne semble pas contenir l'application React"
            echo "‚ö†Ô∏è  V√©rifiez que le build Next.js s'est bien d√©roul√©"
          else
            echo "‚úÖ index.html contient l'application React"
          fi
          
          # Cr√©er le dossier OTT/ dans out/
          mkdir -p out/OTT
          
          # D√©placer TOUT le contenu de out/ vers out/OTT/ (sauf le dossier OTT lui-m√™me)
          echo "üì¶ D√©placement du contenu vers out/OTT/..."
          # Utiliser find pour √©viter de d√©placer le dossier OTT dans lui-m√™me
          find out -maxdepth 1 -mindepth 1 ! -name OTT -exec mv {} out/OTT/ \;
          
          # V√©rifier que index.html est bien dans OTT/
          if [ -f "out/OTT/index.html" ]; then
            echo "‚úÖ index.html trouv√© dans out/OTT/"
          else
            echo "‚ùå ERREUR: index.html manquant dans out/OTT/ apr√®s d√©placement"
            exit 1
          fi
          
          # V√©rifier la structure finale
          echo "üìã Structure finale de out/:"
          ls -la out/ | head -10
          echo ""
          echo "üìã Contenu de out/OTT/ (premiers fichiers):"
          ls -la out/OTT/ | head -10
      
      - name: Clean output directory
        run: |
          # Supprimer README.md s'il existe dans out/OTT/ (pour √©viter que GitHub Pages le serve)
          if [ -f "out/OTT/README.md" ]; then
            rm out/OTT/README.md
          fi
          
          # PROTECTION: V√©rifier qu'il n'y a pas de fichiers HTML ind√©sirables √† la racine de out/OTT/
          echo "üîç V√©rification des fichiers HTML dans out/OTT/..."
          html_files=$(find out/OTT -maxdepth 1 -name "*.html" -type f ! -name "index.html" ! -name "404.html")
          if [ -n "$html_files" ]; then
            echo "‚ùå ERREUR: Fichiers HTML trouv√©s √† la racine de out/OTT/ (sauf index.html et 404.html):"
            echo "$html_files"
            echo "‚ö†Ô∏è  Ces fichiers peuvent √™tre servis par GitHub Pages au lieu de index.html"
            echo "üìù Solution: D√©placer ces fichiers dans un sous-dossier (ex: docs/)"
            exit 1
          else
            echo "‚úÖ Aucun fichier HTML ind√©sirable √† la racine de out/OTT/"
          fi
          
          # V√©rifier que les fichiers de documentation sont bien dans docs/
          if [ -d "out/OTT/docs" ]; then
            doc_count=$(find out/OTT/docs -name "DOCUMENTATION_*.html" -type f | wc -l)
            if [ "$doc_count" -gt 0 ]; then
              echo "‚úÖ $doc_count fichier(s) de documentation trouv√©(s) dans out/OTT/docs/"
            fi
          fi
      
      # Ajouter un fichier de version pour v√©rifier la synchronisation
      - name: Create version file
        run: |
          BUILD_TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          COMMIT_SHA=$(git rev-parse HEAD)
          COMMIT_SHORT=$(git rev-parse --short HEAD)
          COMMIT_MESSAGE=$(git log -1 --pretty=%B)
          echo "{\"version\":\"$COMMIT_SHORT\",\"timestamp\":\"$BUILD_TIMESTAMP\",\"commit\":\"$COMMIT_SHA\",\"message\":\"$COMMIT_MESSAGE\"}" > out/OTT/version.json
          echo "‚úÖ Fichier de version cr√©√© dans out/OTT/:"
          cat out/OTT/version.json
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out/OTT
          retention-days: 1
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      # V√©rifier que le d√©ploiement est r√©ussi
      - name: Verify deployment
        run: |
          echo "‚úÖ D√©ploiement termin√©"
          echo "üåê URL: ${{ steps.deployment.outputs.page_url }}"
          echo ""
          echo "üìã Pour v√©rifier que le site est √† jour:"
          echo "   curl -s ${{ steps.deployment.outputs.page_url }}/version.json | jq ."
          echo ""
          echo "üîó Actions GitHub: https://github.com/${{ github.repository }}/actions"

