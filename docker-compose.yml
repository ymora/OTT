version: '3.8'

services:
  # Base de données PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: ott-postgres
    environment:
      POSTGRES_DB: ott_data
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Ne pas monter sql/ ici pour éviter la réinitialisation automatique
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ott-network

  # API PHP
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ott-api
    ports:
      - "8000:80"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ott_data
      DB_USER: postgres
      DB_PASS: postgres
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      APP_ENV: development
      DEBUG_ERRORS: "true"
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:3003
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./api.php:/var/www/html/api.php
      - ./index.php:/var/www/html/index.php
      - ./bootstrap:/var/www/html/bootstrap
      - ./api:/var/www/html/api
      - ./sql:/var/www/html/sql
      - ./hardware:/var/www/html/hardware
    networks:
      - ott-network

  # Visualiseur de base de données (optionnel)
  pgweb:
    image: sosedoff/pgweb:latest
    container_name: ott-pgweb
    ports:
      - "8081:8081"
    environment:
      PGWEB_DATABASE_URL: postgres://postgres:postgres@db:5432/ott_data?sslmode=disable
    depends_on:
      - db
    networks:
      - ott-network

volumes:
  postgres_data:

networks:
  ott-network:
    driver: bridge

