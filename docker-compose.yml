# ================================================================
# OTT - Docker Compose (Développement Local Simple)
# ================================================================

version: '3.8'

services:
  # API Backend PHP - Simple PHP Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ott-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=ott
      - DB_USER=ott_user
      - DB_PASSWORD=ott_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=dev-secret
      - APP_ENV=development
      - CORS_ALLOWED_ORIGINS=http://localhost:3000
    volumes:
      - ./api.php:/var/www/html/api.php:ro
      - ./api:/var/www/html/api:rw
      - ./hardware:/var/www/html/hardware
    depends_on:
      - db
      - redis
    networks:
      - ott-network
    # Commande : PHP Built-in Server (pas Apache !)
    command: php -S 0.0.0.0:8080 -t /var/www/html

  # Base de données PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: ott-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=ott
      - POSTGRES_USER=ott_user
      - POSTGRES_PASSWORD=ott_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
    ports:
      - "5432:5432"
    networks:
      - ott-network

  # Cache Redis
  redis:
    image: redis:7-alpine
    container_name: ott-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ott-network

  # Dashboard Next.js
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: ott-dashboard
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - NODE_ENV=development
    volumes:
      - ./app:/app/app:ro
      - ./components:/app/components:ro
      - ./lib:/app/lib:ro
      - ./public:/app/public:ro
    depends_on:
      - api
    networks:
      - ott-network

volumes:
  postgres_data:
  redis_data:

networks:
  ott-network:
    driver: bridge
