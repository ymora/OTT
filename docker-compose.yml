version: "3.9"

services:
  db:
    image: postgres:15
    container_name: ott-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ott_data}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-ott_data}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db-data:

