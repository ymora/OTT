version: '3.8'

services:
  # Base de données PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: ott-postgres
    environment:
      POSTGRES_DB: ott_data
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Ne pas monter sql/ ici pour éviter la réinitialisation automatique
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ott-network

  # API PHP
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ott-api
    ports:
      - "8000:80"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ott_data
      DB_USER: postgres
      DB_PASS: postgres
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      APP_ENV: development
      DEBUG_ERRORS: "true"
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:3003
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-}
      SENDGRID_FROM_EMAIL: ${SENDGRID_FROM_EMAIL:-noreply@happlyz.com}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_FROM_NUMBER: ${TWILIO_FROM_NUMBER:-}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./api.php:/var/www/html/api.php
      - ./index.php:/var/www/html/index.php
      - ./bootstrap:/var/www/html/bootstrap
      - ./api:/var/www/html/api
      - ./sql:/var/www/html/sql
      - ./hardware:/var/www/html/hardware
    networks:
      - ott-network

  # Dashboard Next.js
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
        NEXT_PUBLIC_ENABLE_DEMO_RESET: "false"
    container_name: ott-dashboard
    ports:
      - "3000:3000"
    environment:
      # NOTE: http://localhost:8000 pour développement local (Docker)
      #       env.example utilise https://ott-jbln.onrender.com pour production
      #       C'est normal - chaque environnement a sa propre configuration
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_ENABLE_DEMO_RESET: "false"
      NODE_ENV: production
      NEXT_STATIC_EXPORT: "false"
    depends_on:
      - api
    networks:
      - ott-network

  # Visualiseur de base de données (optionnel)
  pgweb:
    image: sosedoff/pgweb:latest
    container_name: ott-pgweb
    ports:
      - "8081:8081"
    environment:
      PGWEB_DATABASE_URL: postgres://postgres:postgres@db:5432/ott_data?sslmode=disable
    depends_on:
      - db
    networks:
      - ott-network

volumes:
  postgres_data:

networks:
  ott-network:
    driver: bridge

