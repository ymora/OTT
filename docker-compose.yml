services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ott-api
    restart: unless-stopped
    ports:
      - "8000:80"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=ott
      - DB_USER=ott_user
      - DB_PASSWORD=ott_password
      - JWT_SECRET=dev-secret
      - APP_ENV=development
    volumes:
      - ./api.php:/var/www/html/api.php:ro
      - ./api:/var/www/html/api:rw
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    container_name: ott-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=ott
      - POSTGRES_USER=ott_user
      - POSTGRES_PASSWORD=ott_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: ott-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  postgres_data:
