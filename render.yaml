# ================================================================================
# CONFIGURATION RENDER - PRODUCTION UNIQUEMENT
# ================================================================================
# Ce fichier est utilisé uniquement pour le déploiement sur Render.com
# Pour le développement local, utilisez docker-compose.yml
# ================================================================================

services:
  # API Backend PHP
  - type: web
    name: ott-api
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    startCommand: bash /var/www/html/scripts/start_api_with_migration.sh
    envVars:
      # Configuration Production Render
      - key: APP_ENV
        value: production
      - key: DEBUG_ERRORS
        value: false
      - key: DB_HOST
        fromDatabase:
          name: ott-postgres
          property: host
      - key: DB_PORT
        fromDatabase:
          name: ott-postgres
          property: port
      - key: DB_NAME
        fromDatabase:
          name: ott-postgres
          property: database
      - key: DB_USER
        fromDatabase:
          name: ott-postgres
          property: user
      - key: DB_PASS
        fromDatabase:
          name: ott-postgres
          property: password
      - key: DATABASE_URL
        fromDatabase:
          name: ott-postgres
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ALLOWED_ORIGINS
        value: https://ymora.github.io,https://ott-dashboard.onrender.com
      # Notifications (à configurer)
      - key: SENDGRID_API_KEY
        sync: false
      - key: SENDGRID_FROM_EMAIL
        value: noreply@happlyz.com
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_FROM_NUMBER
        sync: false

  # Dashboard Next.js
  - type: web
    name: ott-1
    env: docker
    dockerfilePath: ./Dockerfile.dashboard
    dockerContext: .
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://ott-api-c387.onrender.com
      - key: NEXT_PUBLIC_ENABLE_DEMO_RESET
        value: false
      - key: NODE_ENV
        value: production
      - key: NEXT_STATIC_EXPORT
        value: false
      - key: PORT
        value: 10000

# Base de données PostgreSQL
databases:
  - name: ott-postgres
    databaseName: ott_data
    user: ott_user
    plan: starter
